<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>calculadora</title>
</head>

<body>
    <h1>calculadora</h1>
    <div class="conteiner">
        <p>resultado</p>
        <table>
            <tr>
                <button class="reset" type="button">C</button>
            </tr>
            <tr>
                <td> <button class="number" value="7" type="button">7</button> </td>
                <td> <button class="number" value="8" type="button">8</button> </td>
                <td> <button class="number" value="9" type="button">9</button> </td>
                <td> <button class="operadores" type="button">/</button> </td>
            </tr>

            <tr>
                <td> <button class="number" value="4" type="button">4</button> </td>
                <td> <button class="number" value="5" type="button">5</button> </td>
                <td> <button class="number" value="6" type="button">6</button> </td>
                <td> <button class="operadores" type="button">-</button> </td>
            </tr>

            <tr>
                <td> <button class="number" value="1" type="button">1</button> </td>
                <td> <button class="number" value="2" type="button">2</button> </td>
                <td> <button class="number" value="3" type="button">3</button> </td>
                <td> <button class="operadores" type="button">+</button> </td>
            </tr>

            <tr>
                <td colspan="2"> <button id="zero" class="number" value="0" type="button">0</button> </td>
                <td> <button class="number" type="button">,</button> </td>
                <td> <button class="operadores" type="button">=</button> </td>

            </tr>

        </table>

    </div>
    <!--conteiner-->
</body>
<script src="./script/script.js"></script>
</html>
