<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculadora</title>
</head>

<body>
    <div class="conteiner">
        <h1>Calculadora</h1>
        <label for="">
            <input id="input-text" type="text" name="text">
        </label>
        <div class="reset">
            <button id="clear">C</button>
        </div>
        <div class="primeiro">
            <button id="sete">7</button>
            <button id="oito">8</button>
            <button id="nove">9</button>
            <button id="divisao">/</button>
        </div>
        <!--primeiro-->

        <div class="segundo">
            <button id="quatro">4</button>
            <button id="cinco">5</button>
            <button id="seis">6</button>
            <button id="multiplica">*</button>
        </div>
        <!--segundo-->

        <div class="terceiro">
            <button id="um">1</button>
            <button id="dois">2</button>
            <button id="tres">3</button>
            <button id="subtracao">-</button>
        </div>
        <!--terceiro-->

        <div class="quarto">
            <button id="zero">0</button>
            <button id="ponto">.</button>
            <button id="adicao">+</button>
            <button id="igual">=</button>
        </div>
        <!--quarto-->


    </div>
    <!--conteiner-->
    
</body>

</html>
