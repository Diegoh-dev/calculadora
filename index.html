<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculadora</title>
</head>

<body>
    <div class="conteiner">
        <label for="">
            <input id="input-text" type="text" name="text">
        </label>
        <div class="reset">
            <button>C</button>
        </div>
        <div class="primeiro">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
        </div>
        <!--primeiro-->

        <div class="segundo">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
        </div>
        <!--segundo-->

        <div class="terceiro">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        </div>
        <!--terceiro-->

        <div class="quarto">
            <button>0</button>
            <button>.</button>
            <button>+</button>
            <button>=</button>
        </div>
        <!--quarto-->


    </div>
    <!--conteiner-->
</body>

</html>
