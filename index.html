<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>calculadora</title>
</head>

<body>
    <h1>calculadora</h1>
    <div class="conteiner">
        <p id="text-value"></p>
        <table>
            <tr>
                <td class="direita"> <button id="reset" class="reset" onclick="clean()" type="button">C</button></td>
                <td class="direita"> <button onclick="insert('/')" id="operador" class="operadores" type="button">/</button> </td>
            </tr>
            <tr>
                <td> <button onclick="insert(7)" class="number" type="button">7</button> </td>
                <td> <button onclick="insert(8)" class="number" type="button">8</button> </td>
                <td> <button onclick="insert(9)" class="number" type="button">9</button> </td>
                <td> <button onclick="insert('X')" class="operadores" type="button">X</button> </td>
            </tr>

            <tr>
                <td> <button onclick="insert(4)" class="number" type="button">4</button> </td>
                <td> <button onclick="insert(5)" class="number" type="button">5</button> </td>
                <td> <button onclick="insert(6)" class="number" type="button">6</button> </td>
                <td> <button onclick="insert('-')" class="operadores" type="button">-</button> </td>
            </tr>

            <tr>
                <td> <button onclick="insert(1)" class="number" type="button">1</button> </td>
                <td> <button onclick="insert(2)" class="number" type="button">2</button> </td>
                <td> <button onclick="insert(3)" class="number" type="button">3</button> </td>
                <td> <button onclick="insert('+')" class="operadores" type="button">+</button> </td>
            </tr>

            <tr>
                <td colspan="2"> <button onclick="insert(0)" id="zero" class="number" type="button">0</button> </td>
                <td> <button onclick="insert(',')" class="number" type="button">,</button> </td>
                <td> <button onclick="calcular()" class="operadores" type="button">=</button> </td>

            </tr>

        </table>

    </div>
    <!--conteiner-->
</body>
<script src="./script/script.js"></script>

</html>
